<html>
    <head>
        <link rel="stylesheet" href="blackjack.css">
    </head>
    <body>
        <div id="startup" style="z-index: -1;">
            <div id="box"></div>
            
            <div id="visibility"><a href="#" class="btn-flip" data-back="Are you sure?" data-front="START GAME" onclick="backgroundchange()"></a></div>
            <input type="text" id="player-name" style="z-index: 1" placeholder="Enter player-name" value="">
        </div>
        <div id="game">
            <h1>Blackjack</h1>
            <p id="message-el">Want to play a round?</p>
            <p id="cards-el">Cards:</p>
            <p id="sum-el">Sum:</p>
            <button onclick="startGame()">START GAME</button>
            <button onclick="newCard()">HIT</button>
            <button onclick="stand()">STAND</button>
        </div>
        <div id="bid">
            <button class="coin" id="coin1" onclick="bid1()" ondblclick="out1()">1</button>
            <button class="coin" id="coin5" onclick="bid5()" ondblclick="out5()">5</button>
            <button class="coin" id="coin10" onclick="bid10()" ondblclick="out10()">10</button>
            <button class="coin" id="coin25"  onclick="bid25()" ondblclick="out25()">25</button>
        </div>
        <p id="player-el"></p></body>
        <script src="blackjack.js"></script>
    </body>
</html>
